name: workflow

on:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches:
      - main
      - develop

jobs:
  flutter_test_and_analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.10.3'
          channel: 'stable'
      - run: flutter config --no-enable-web
      - run: flutter pub get
      - run: flutter test
      - run: flutter analyze
